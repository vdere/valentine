<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for Srushti üíï</title>
    
    <!-- Canvas Confetti library - more reliable and includes fireworks -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 50%, #6C5B7B 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.7;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 107, 157, 0.3);
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 255, 255, 0.5);
            animation: containerFloat 3s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 1s infinite, rotate 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 157, 0.5));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.1);
            }
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        h1 {
            background: linear-gradient(135deg, #FF6B9D, #C06C84, #F35588);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .name {
            background: linear-gradient(135deg, #FF6B9D, #F35588, #FF6B9D);
            background-size: 200% 200%;
            animation: gradientText 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 25px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            letter-spacing: 2px;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .question {
            font-size: 26px;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 600;
            animation: questionPulse 2s ease-in-out infinite;
        }

        @keyframes questionPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 140px;
        }

        button {
            padding: 18px 45px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #FF6B9D 0%, #F35588 50%, #FF1744 100%);
            background-size: 200% 200%;
            animation: buttonGlow 2s ease infinite;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .yes-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .yes-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn:hover {
            transform: scale(1.15) rotate(2deg);
            box-shadow: 0 12px 40px rgba(255, 107, 157, 0.6);
        }

        @keyframes buttonGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 8px 35px rgba(255, 23, 68, 0.6);
            }
        }

        .no-btn {
            background: linear-gradient(135deg, #A8EDEA 0%, #FED6E3 100%);
            color: #333;
            position: absolute;
            transition: all 0.15s ease;
            animation: noBtnWiggle 1s ease-in-out infinite;
        }

        @keyframes noBtnWiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B9D 0%, #F35588 50%, #FF1744 100%);
            background-size: 400% 400%;
            animation: celebrationGradient 3s ease infinite;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes celebrationGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .celebration.active {
            display: flex;
            animation: celebrationGradient 3s ease infinite, zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration h1 {
            color: white;
            font-size: 56px;
            margin-bottom: 20px;
            animation: celebrationPulse 1s infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.5);
            font-weight: 900;
        }

        .celebration p {
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease;
        }

        @keyframes celebrationPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f093fb;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .office-gifs img {
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(50px);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkleFloat 2s ease-in-out infinite;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scale(1.5);
                opacity: 0.5;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .name {
                font-size: 38px;
            }

            .question {
                font-size: 22px;
            }

            .emoji {
                font-size: 80px;
            }

            button {
                padding: 15px 35px;
                font-size: 20px;
            }

            .celebration h1 {
                font-size: 42px;
                padding: 0 20px;
            }

            .celebration p {
                font-size: 22px;
                padding: 0 20px;
            }
            
            .office-gifs img {
                width: 140px !important;
                margin: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">üíñ</div>
    <div class="heart" style="left: 25%; animation-delay: 1s;">üíï</div>
    <div class="heart" style="left: 40%; animation-delay: 2s;">üíó</div>
    <div class="heart" style="left: 55%; animation-delay: 1.5s;">üíì</div>
    <div class="heart" style="left: 70%; animation-delay: 0.5s;">üíñ</div>
    <div class="heart" style="left: 85%; animation-delay: 2.5s;">üíï</div>

    <div class="container">
        <div class="emoji">ü•∞</div>
        <h1>Hey there,</h1>
        <div class="name">Srushti! üíù</div>
        <div class="question">
            Will you be my Valentine? üíï
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! üíñ</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton(event)">No üò¢</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <!-- Fireworks canvas -->
        <canvas id="fireworks-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none;"></canvas>
        
        <div style="position: relative; z-index: 10000;">
            <h1>üéâ Yay! You made my day! üéâ</h1>
            <p>I'm the luckiest person ever! üíï</p>
            <div class="emoji" style="font-size: 100px;">üòç</div>
            
            <!-- The Office GIFs -->
            <div class="office-gifs" style="margin-top: 30px; display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                <img src="https://media.giphy.com/media/g9582DNuQppxC/giphy.gif" alt="Michael Scott excited" style="width: 200px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <img src="https://media.giphy.com/media/l41m04gr7tRet7Uas/giphy.gif" alt="Office party" style="width: 200px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Kevin excited" style="width: 200px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <img src="https://media.giphy.com/media/1kTLecw8TFLdCq4IM7/giphy.gif" alt="Dwight celebrating" style="width: 200px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            </div>
        </div>
    </div>

    <!-- Audio files with autoplay -->
    <audio id="suspenseMusic" loop autoplay muted>
        <source src="./suspense.mp3" type="audio/mpeg">
    </audio>

    <audio id="romanticMusic" loop>
        <source src="./zara_sa.mp3" type="audio/mpeg">
    </audio>

    <script>
        let noBtnClickCount = 0;
        let fireworksInterval;
        let musicPlaying = false;
        const noBtn = document.getElementById('noBtn');
        const suspenseMusic = document.getElementById('suspenseMusic');
        const romanticMusic = document.getElementById('romanticMusic');

        // Set volumes
        suspenseMusic.volume = 0.6;
        romanticMusic.volume = 0.8;

        // Start muted autoplay on page load (bypasses browser restrictions)
        window.addEventListener('load', function() {
            suspenseMusic.play().catch(error => {
                console.log('Will start on first interaction');
            });
        });

        // Unmute and ensure music plays on first interaction
        let musicStarted = false;
        function ensureMusicPlays() {
            if (!musicStarted) {
                suspenseMusic.muted = false; // Unmute
                suspenseMusic.play().catch(error => {
                    console.log('Playing music...');
                });
                musicStarted = true;
                musicPlaying = true;
            }
        }

        // Multiple triggers to ensure audio starts
        document.addEventListener('click', ensureMusicPlays, { once: true });
        document.addEventListener('touchstart', ensureMusicPlays, { once: true });
        document.addEventListener('mousemove', ensureMusicPlays, { once: true });
        document.addEventListener('keydown', ensureMusicPlays, { once: true });

        function switchToRomanticMusic() {
            suspenseMusic.pause();
            suspenseMusic.currentTime = 0;
            romanticMusic.play().catch((error) => {
                console.log('Switching to romantic music...');
            });
        }

        function moveButton(event) {
            if (event) {
                event.preventDefault();
            }
            
            ensureMusicPlays();
            
            noBtnClickCount++;
            
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 40;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            const newSize = Math.max(0.5, 1 - (noBtnClickCount * 0.1));
            noBtn.style.transform = `scale(${newSize})`;
            
            const noTexts = ['No üò¢', 'Nope üòÖ', 'Nu-uh üôà', 'Maybe? ü§î', 'Think again! üòè', 'Try Yes! üíï'];
            if (noBtnClickCount % 2 === 0) {
                noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
            }
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            ensureMusicPlays();
            switchToRomanticMusic();
            
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Launch amazing fireworks using canvas-confetti
            launchFireworksShow();
            
            // Create massive confetti shower
            for (let i = 0; i < 150; i++) {
                setTimeout(() => createConfetti(), i * 20);
            }
            
            // Create sparkles continuously
            const sparkleInterval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    createSparkle();
                }
            }, 200);
            
            // Keep confetti going
            setTimeout(() => {
                setInterval(() => {
                    for (let i = 0; i < 5; i++) {
                        createConfetti();
                    }
                }, 500);
            }, 3000);
        }
        
        // Professional fireworks using canvas-confetti library
        function launchFireworksShow() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 10001 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#FF6B9D', '#F35588', '#FFD700', '#00ff00', '#00bfff']
                });
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#FF1744', '#FED6E3', '#ffffff', '#FF69B4', '#00CED1']
                });
            }, 250);

            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FF6B9D', '#F35588', '#FFD700']
                });
            }, 500);

            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#00ff00', '#00bfff', '#FF1744']
                });
                confetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#FED6E3', '#ffffff', '#FF69B4']
                });
            }, 1000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = ['#FF6B9D', '#F35588', '#FFD700', '#00ff00', '#00bfff', '#FF1744', '#FED6E3'][Math.floor(Math.random() * 7)];
            confetti.style.width = (Math.random() * 10 + 5) + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }
    </script>
</body>
</html>
