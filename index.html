            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 50%, #6C5B7B 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.7;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 107, 157, 0.3);
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 255, 255, 0.5);
            animation: containerFloat 3s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 1s infinite, rotate 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 157, 0.5));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.1);
            }
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        h1 {
            background: linear-gradient(135deg, #FF6B9D, #C06C84, #F35588);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .name {
            background: linear-gradient(135deg, #FF6B9D, #F35588, #FF6B9D);
            background-size: 200% 200%;
            animation: gradientText 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 25px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            letter-spacing: 2px;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .question {
            font-size: 26px;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 600;
            animation: questionPulse 2s ease-in-out infinite;
        }

        @keyframes questionPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 140px;
        }

        button {
            padding: 18px 45px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        .yes-btn {
            background: linear-gradient(135deg, #FF6B9D 0%, #F35588 50%, #FF1744 100%);
            background-size: 200% 200%;
            animation: buttonGlow 2s ease infinite;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .yes-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .yes-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn:hover {
            transform: scale(1.15) rotate(2deg);
            box-shadow: 0 12px 40px rgba(255, 107, 157, 0.6);
        }

        @keyframes buttonGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 8px 35px rgba(255, 23, 68, 0.6);
            }
        }

        .no-btn {
            background: linear-gradient(135deg, #A8EDEA 0%, #FED6E3 100%);
            color: #333;
            position: absolute;
            transition: all 0.15s ease;
            animation: noBtnWiggle 1s ease-in-out infinite;
        }

        @keyframes noBtnWiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes celebrationGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .celebration.active {
            display: flex;
            animation: celebrationGradient 3s ease infinite, zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }

        .celebration h1 {

        .celebration p {

            margin-bottom: 30px;

            animation: slideUp 0.8s ease;
        }

        @keyframes celebrationPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f093fb;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }

        .office-gifs img {
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(50px);

            50% {
                transform: scale(1.05);
            }
            100% {

        @keyframes suspenseWiggle {

            }

            }
            50% {
                transform: rotate(-1deg) scale(1);

    <script>
        let noBtnClickCount = 0;
        let fireworksInterval;
        let audioUnmuted = false;
        const noBtn = document.getElementById('noBtn');
        const suspenseMusic = document.getElementById('suspenseMusic');
        const romanticMusic = document.getElementById('romanticMusic');

        // Set volumes
        suspenseMusic.volume = 0.4;
        romanticMusic.volume = 0.6;

        // Start muted autoplay on page load (bypasses browser autoplay restrictions)
        window.addEventListener('load', function() {
            suspenseMusic.play().catch(error => {
                console.log('Autoplay started muted');
            });
        });

        // Error handling for audio files
        suspenseMusic.addEventListener('error', function(e) {
            console.error('Suspense music failed to load:', e);
            console.log('Attempted path:', suspenseMusic.src);
        });

        romanticMusic.addEventListener('error', function(e) {
            console.error('Romantic music failed to load:', e);
            console.log('Attempted path:', romanticMusic.src);
        });

        // Success handlers
        suspenseMusic.addEventListener('canplaythrough', function() {
            console.log('Suspense music loaded successfully!');
        });

        romanticMusic.addEventListener('canplaythrough', function() {
            console.log('Romantic music loaded successfully!');
        });

        // Function to unmute audio on first user interaction
        function unmuteAudio() {
            if (!audioUnmuted) {
                suspenseMusic.muted = false;
                audioUnmuted = true;
                console.log('Audio unmuted!');
            }
        }

        // Unmute on any user interaction
        ['click', 'touchstart', 'keydown', 'mousemove'].forEach(event => {
            document.addEventListener(event, unmuteAudio, { once: true });
        });

        function switchToRomanticMusic() {
            suspenseMusic.pause();
            suspenseMusic.currentTime = 0;
            romanticMusic.play().then(() => {
                console.log('Romantic music started!');
            }).catch((error) => {
                console.log('Romantic music failed:', error);
            });
        }

        function moveButton(event) {
            if (event) {
                event.preventDefault();
            }
            
            // Ensure audio is unmuted on interaction
            unmuteAudio();
            
            noBtnClickCount++;
            
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 40;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            const newSize = Math.max(0.5, 1 - (noBtnClickCount * 0.1));
            noBtn.style.transform = `scale(${newSize})`;
            
            const noTexts = ['No üò¢', 'Nope üòÖ', 'Nu-uh üôà', 'Maybe? ü§î', 'Think again! üòè', 'Try Yes! üíï'];
            if (noBtnClickCount % 2 === 0) {
                noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
            }
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            // Ensure audio is unmuted
            unmuteAudio();
            
            // Switch to romantic music
            switchToRomanticMusic();
            
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Launch amazing fireworks using canvas-confetti
            launchFireworksShow();
            
            // Create massive confetti shower
            for (let i = 0; i < 150; i++) {
                setTimeout(() => createConfetti(), i * 20);
            }
            
            // Create sparkles continuously
            const sparkleInterval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    createSparkle();
                }
            }, 200);
            
            // Keep confetti going
            setTimeout(() => {
                setInterval(() => {
                    for (let i = 0; i < 5; i++) {
                        createConfetti();
                    }
                }, 500);
            }, 3000);
            
            // Add burst confetti every 3 seconds
            setInterval(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FF6B9D', '#F35588', '#FFD700', '#ff1493', '#00CED1']
                });
            }, 3000);
            
            // Add side confetti bursts
            setInterval(() => {
                confetti({
                    particleCount: 50,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#FF6B9D', '#FFD700', '#00ff00']
                });
                confetti({
                    particleCount: 50,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#F35588', '#00bfff', '#ff1493']
                });
            }, 4000);
        }
        
        // Professional fireworks using canvas-confetti library
        function launchFireworksShow() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 10001 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#FF6B9D', '#F35588', '#FFD700', '#00ff00', '#00bfff']
                });
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#FF1744', '#FED6E3', '#ffffff', '#FF69B4', '#00CED1']
                });
            }, 250);

            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FF6B9D', '#F35588', '#FFD700']
                });
            }, 500);

            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#00ff00', '#00bfff', '#FF1744']
                });
                confetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#FED6E3', '#ffffff', '#FF69B4']
                });
            }, 1000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = ['#FF6B9D', '#F35588', '#FFD700', '#00ff00', '#00bfff', '#FF1744', '#FED6E3'][Math.floor(Math.random() * 7)];
            confetti.style.width = (Math.random() * 10 + 5) + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }
    </script>
</body>
